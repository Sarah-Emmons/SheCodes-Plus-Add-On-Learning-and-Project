<body>
    <h1>JS Timing events</h1>

    <h3>Challenge 1</h3>
    <p>
      Display the current date in the div below, only 5 seconds afer the page
      loads
    </p>
    <div id="date">ðŸ‘‰ Current date here ðŸ‘ˆ</div>

    <h3>Challenge 2</h3>
    <p>
      Display the number of milliseconds of the current date below and update it
      every millisecond
    </p>
    <div id="milliseconds">ðŸ‘‰ Current milliseconds here ðŸ‘ˆ</div>

    <script>
        let initialDate = new Date();
        let ms = document.querySelector("#milliseconds");
        let date = document.querySelector("#date");        

        function displayDate() {
            date.innerHTML = initialDate;
        }        
        function displayMs() {
            let msTime = new Date().getMilliseconds();
            ms.innerHTML = msTime;
        }

        setTimeout(displayDate, 5000);
        setInterval(displayMs, 1);
    </script>
</body>
